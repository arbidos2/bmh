<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MainWindow</title>
    <style>
        body {
            font-family: 'Ubuntu', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            height: 100vh;
        }
        #container {
            width: 1040px;
            height: 897px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        #welcome {
            width: 100%;
            height: 91px;
            font-size: 36px;
            text-align: center;
            line-height: 91px;
            background-color: #007BFF;
            color: white;
        }
        #adminButton {
            position: absolute;
            bottom: 40px;
            right: 60px;
            width: 211px;
            height: 101px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        #adminButton:hover {
            background-color: #218838;
        }
        #digitalClock {
            position: absolute;
            top: 130px;
            left: 780px;
            width: 211px;
            height: 101px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: #333;
            border: 4px solid #007BFF;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        #date {
            font-size: 16px;
            color: #666;
            margin-top: 5px;
        }
        #map {
            position: absolute;
            top: 130px;
            left: 60px;
            width: 700px;
            height: 600px;
            background-image: url('static/5floor.png');
            background-size: cover;
            background-position: center;
            border: 1px solid #aaa;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="welcome">환영합니다! care me 입니다!</div>
        <div id="map"></div>
        <button id="adminButton" onclick="alert('pin 페이지로 넘어갑니다'); window.location.href='/pin';">관리자 버튼</button>
        <div id="digitalClock">
            <div id="clock"></div>
            <div id="date"></div>
        </div>
    </div>

    <script>
        function updateDigitalClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const date = now.toLocaleDateString('ko-KR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                weekday: 'long'
            });

            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
            document.getElementById('date').textContent = date;
        }

        setInterval(updateDigitalClock, 1000);
        updateDigitalClock(); // 초기 상태 설정
    </script>
</body>
</html>
