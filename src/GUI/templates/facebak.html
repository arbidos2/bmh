<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 카메라 화면</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #container {
            width: 800px;
            height: 700px;
            border: 1px solid #ccc;
            position: relative;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        #camera {
            position: relative;
            width: 600px;
            height: 400px;
            border: 1px solid #000;
            background-color: #000;
            margin-bottom: 20px;
        }
        #camera video {
            width: 100%;
            height: 100%;
        }
        #buttonPanel {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        #buttonPanel button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
        }
        #buttonPanel button:hover {
            background-color: #0056b3;
        }
        #inputForm {
            margin-bottom: 20px;
        }
        #inputForm label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        #inputForm input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #inputForm input[type="file"] {
            padding: 3px;
        }
        #actionPanel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        #actionPanel button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #cancelButton {
            background-color: #dc3545;
            color: white;
        }
        #cancelButton:hover {
            background-color: #c82333;
        }
        #confirmButton {
            background-color: #28a745;
            color: white;
        }
        #confirmButton:hover {
            background-color: #218838;
        }
        #backButton {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #backButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="camera">
            <video id="video" autoplay muted playsinline></video>
        </div>

        <div id="buttonPanel">
            <button onclick="captureImage()">촬영</button>
            <button onclick="labeling()">라벨링</button>
            <button onclick="generateFile()">파일 생성</button>
        </div>

        <form id="inputForm">
            <label for="patientName">환자 이름</label>
            <input type="text" id="patientName" name="patientName" placeholder="환자 이름 입력">

            <label for="patientDOB">생년월일</label>
            <input type="date" id="patientDOB" name="patientDOB">

            <label for="patientPhoto">사진 업로드</label>
            <input type="file" id="patientPhoto" name="patientPhoto" accept="image/*">
        </form>

        <div id="actionPanel">
            <button id="backButton" onclick="goBack()">뒤로가기</button>
            <div>
                <button id="cancelButton" onclick="cancelAction()">취소</button>
                <button id="confirmButton" onclick="confirmAction()">확인</button>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');

        // 카메라 스트림 가져오기
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error('Error accessing camera: ', err);
            });

        function captureImage() {
            alert('촬영 버튼 클릭됨!');
            // 촬영 기능 추가
        }

        function labeling() {
            alert('라벨링 버튼 클릭됨!');
            // 라벨링 기능 추가
        }

        function generateFile() {
            alert('파일 생성 버튼 클릭됨!');
            // 파일 생성 기능 추가
        }

        function cancelAction() {
            alert('입력이 취소되었습니다.');
            // 입력 취소 처리 추가
        }

        function confirmAction() {
            const name = document.getElementById('patientName').value;
            const dob = document.getElementById('patientDOB').value;
            const photo = document.getElementById('patientPhoto').files[0];

            if (!name || !dob || !photo) {
                alert('모든 정보를 입력해야 합니다.');
                return;
            }

            alert(`환자 이름: ${name}\n생년월일: ${dob}\n사진 업로드 완료`);
            // 입력 확인 후 추가 동작 처리
        }

        function goBack() {
            window.location.href = "/manager";
        }
    </script>
</body>
</html>
